---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
      <div class="post-content">
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Read more</a></p>
      </div>
    </article>
  {% endfor %}
</div>

{% include footer.html %}
